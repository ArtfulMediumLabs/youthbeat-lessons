<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>YouthBeat | Register</title>
  <meta name="description" content="YouthBeat">
  <meta name="author" content="The Royal Conservatory">
  <script>
    const pubSub = {
      subscribers: {}
    };
  </script>
  <link rel="stylesheet" href="./index.css">
</head>

<body class="register">
  <div class="register__container">
    <a aria-label="Homepage" class="register__link" href="../">&#x2190 Back</a>
    <h1>Register</h1>
    <form class="register__registration-question" onsubmit="window.onRegistrationQuestionSubmit(event)">
      <p>Are you a teacher?</p>
      <input type="radio" id="yes" name="answer" value="yes"
         checked>
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="answer" value="no"
         checked>
      <label for="no">No</label>
      <br />
      <br />
      <input type="submit" value="Continue">
    </form>
    <form onsubmit="window.onRegistrationFormSubmit(event)" class="register__registration-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="register__input" required><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="register__input" required><br />
      <label for="school">School:</label>
      <input type="text" id="school" name="school" class="register__input" required><br />
      <label for="grade">Grade:</label>
    <input type="number" min="1" max="12" id="grade" name="grade" class="register__input" value="5" required><br>
      <label for="city">City/Town:</label>
      <input type="text" id="city" name="city" class="register__input" required><br>
      <label for="state">State/Province:</label>
      <input type="text" id="state" name="state" class="register__input" required><br />
      <input type="submit" value="Register"><br/><br/>
      <span class="register__registration-form-error"></span>
    </form> 
    <p class="register__invalid-registration-prompt">
      Registration only open for teachers.
    </p>
  </div>
  <script src="./index.js" type="module"></script>
</body>

</html>
